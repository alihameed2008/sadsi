<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قناة سادسيون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* لون خلفية خفيف */
        }
        header {
            background-color: #e74c3c; /* لون خلفية رأس الموقع */
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        h2 {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%; /* عرض الحقل 80% من الشاشة */
            max-width: 400px; /* حد أقصى لعرض الحقل */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db; /* لون زر */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9; /* لون زر عند المرور فوقه */
        }
        iframe {
            margin-top: 20px;
            display: none; /* إخفاء iframe في البداية */
            width: 100%; /* عرض iframe 100% */
            max-width: 600px; /* حد أقصى لعرض iframe */
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            iframe {
                height: 300px; /* تقليل ارتفاع iframe للشاشات الصغيرة */
            }
        }
        .telegram-link {
            margin-top: 20px;
            font-size: 18px;
            color: #3498db; /* لون النص */
            font-weight: bold;
            text-decoration: none;
        }
        .telegram-link:hover {
            text-decoration: underline; /* تأثير عند المرور فوق النص */
        }
    </style>
</head>
<body>
    <header>
        <h1>قناة سادسيون</h1>
        <h2>
            قناتنا على 
            <a class="telegram-link" href="https://t.me/+FLRSLXNzA3o5OGIy" target="_blank">التليجرام</a>
        </h2>
    </header>
    
    <h2>أدخل كود المحاضرة</h2>
    <input type="text" id="videoPart" placeholder="أدخل كود المحاضرة هنا">
    <button id="submitBtn">تشغيل المحاضرة</button>

    <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const videoPart = document.getElementById('videoPart').value.trim(); // إزالة الفراغات الزائدة
            const iframe = document.getElementById('videoFrame');

            // تحقق من أن المستخدم أدخل قيمة
            if (videoPart) {
                const url = `http://localhost:3000/proxy?videoPart=${videoPart}`;
                iframe.src = url;
                iframe.style.display = 'block'; // إظهار iframe
            } else {
                alert('يرجى إدخال كود المحاضرة');
            }
        });
    </script>
</body>
</html>
